<div *ngIf="habitatToDisplay">



  <h1 class="habitatName">The {{habitatToDisplay.name}}</h1>

  <img src="https://i.redd.it/6axfm8uck3oy.png" alt="" class="backgroundImage">

  <button type="button" name="button" class="searchEasy" (click)="searchHabitat(habitatToDisplay, easy)">Search - Easy</button>

  <button type="button" name="button" class="searchMedium" (click)="searchHabitat(habitatToDisplay, medium)">Search - Medium</button>

  <button type="button" name="button" class="searchHard" (click)="searchHabitat(habitatToDisplay, hard)">Search - Hard</button>

</div>
